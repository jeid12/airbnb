{%extends 'base.html'%}

{% block title %}403 Forbidden - AirBnb{% endblock %}

{% block content %}
<section class="flex items-center justify-center h-screen bg-gray-100">
  <div class="text-center">
    <h1 class="text-6xl font-bold text-red-600 mb-4">403</h1>
    <h2 class="text-2xl font-semibold text-gray-800 mb-2">Forbidden</h2>
    <p class="text-gray-600 mb-6">You do not have permission to access this page.</p>
    <a href="{% url 'listings:list' %}" class="text-red-500 hover:underline">
      Go back to listings
    </a>
  </div>
</section>
{% endblock %}

{% block extra_head %}
<style>
  body {
    background-color: #f8fafc; /* Tailwind's gray-100 */
  }          
</style>
{% endblock %}
